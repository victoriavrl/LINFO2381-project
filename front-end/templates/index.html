<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #f1f1f1;
        }

        #progress {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Home!</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form id="uploadForm" method="post" action="#" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <div id="fileInfo"></div>
        <button type="submit" id="submitButton">Soumettre l'archive</button>
    </form>
    <!-- Progress bar -->
    <div class="progress mt-3" style="display: none;">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- Display info from jsonfile -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const uploadForm = document.getElementById('uploadForm');
            const progressBar = document.getElementById('progressBar');

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const result = e.target.result;
                    fileInfo.textContent = result;
                };
                reader.readAsText(file);
            });

            uploadForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/convert', true);

                xhr.upload.onprogress = function (e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.setAttribute('aria-valuenow', percentComplete);
                        progressBar.textContent = percentComplete.toFixed(2) + '%';
                    }
                };

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        progressBar.style.width = '100%';
                        progressBar.textContent = 'Conversion Successful';
                    } else {
                        progressBar.style.width = '100%';
                        progressBar.textContent = 'Conversion Failed';
                        progressBar.classList.add('bg-danger');
                    }
                };

                xhr.send(formData);

                // Display progress bar
                progressBar.parentElement.style.display = 'block';
            });
        });
    </script>
</body>
</html>
