{% extends "base.html" %}
{% block pageTitle %}
<div class="container text-center mb-4">
    <h1 class="display-5 font-weight-bold">Uploading files from a scan</h1>
</div>
{% endblock %}
{% block content %}
<style>

    .btn-primary {
        background-color: #007B7F;
        border-color: #007B7F;
        height: 50px; /* Set the height of all buttons */
    }

    .btn-primary:hover {
        background-color: #00565A;
        border-color: #00565A;
    }

    .form-control {
        height: 30px;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if message %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <form action="" method="post" class="mt-3" >
                <div class="form-group">
                    <label for="studyName">Enter Study Name:</label>
                    <input type="text" class="form-control" id="studyName" name="studyName" placeholder="Enter Study Name">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                    <div style="margin-top: 25px;"></div>
                    <form id="uploadForm" method="post" action="#" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fileInput" class="btn btn-primary btn-block">Select Zip File:</label>
                            <input type="file" class="form-control-file d-none" id="fileInput" name="file" onchange="updateFileName(this)">
                            <span id="fileName" class="text-muted">No file chosen</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <div style="margin-top: 25px;"></div>
                <button type="button" class="btn btn-primary btn-block mt-3" onclick="window.location.href='/download_study_zip'">Download Study Folder</button>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="loading" style="display: none; text-align: center;">
    <img src="../static/loading.gif" alt="Loading..." style="width: 50px; height: 50px;"> <!-- Adjusted size of loading GIF -->
</div>
<div id="conversionMessage" style="display: none; text-align: center;">
    <p id="conversionSuccessMessage" style="color: green; display: none;">Conversion Successful</p>
    <p id="conversionFailedMessage" style="color: red; display: none;">Conversion Failed</p>
</div>

<script>
    function updateFileName(input) {
        var fileNameDisplay = document.getElementById("fileName");
        if (input.files.length > 0) {
            fileNameDisplay.innerText = input.files[0].name;
        } else {
            fileNameDisplay.innerText = "No file chosen";
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const conversionSuccessMessage = document.getElementById('conversionSuccessMessage');
        const conversionFailedMessage = document.getElementById('conversionFailedMessage');
        const loading = document.getElementById('loading');
        const conversionMessage = document.getElementById('conversionMessage');

        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Show loading animation
            loading.style.display = 'block';

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    // Hide loading animation
                    loading.style.display = 'none';
                    if (response.ok) {
                        // Display conversion success message
                        conversionSuccessMessage.style.display = 'block';
                    } else {
                        // Display conversion failed message
                        conversionFailedMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    // Hide loading animation
                    loading.style.display = 'none';
                    // Display conversion failed message
                    conversionFailedMessage.style.display = 'block';
                });
        });
    });
</script>
{% endblock %}
