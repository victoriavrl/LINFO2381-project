{% extends "base.html" %}
{% block pageTitle %}
Uploading files from a scan
{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if message %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <form action="" method="post" class="mt-3" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="studyName">Enter Study Name:</label>
                            <input type="text" class="form-control" id="studyName" name="studyName" placeholder="Enter Study Name">
                        </div>
                        <div class="form-group">
                            <label for="fileInput" class="btn btn-primary btn-block">Select Zip File:</label>
                            <input type="file" class="form-control-file d-none" id="fileInput" name="file" onchange="updateFileName(this)">
                            <span id="fileName" class="text-muted">No file chosen</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        <p class="text-center">OR</p>
                        <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='/DICOMweb';">Search for DICOM files on Orthanc</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="actionForm" class="mt-3">
                        <div class="form-group">
                            <label for="actionSelect">Select Action:</label>
                            <select class="form-control" id="actionSelect">
                                <option value="visualize">Show information about my file</option>
                                <option value="DTI">DTI Analysis - Download Study Folder</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="performAction();$('#loading').show();">Perform Action</button>
                    </form>
                    <div id="loading" style="display:none;"><img src="static/loading.gif" alt="" />Loading!</div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="conversionMessage" style="display: none; text-align: center;">
    <p id="conversionSuccessMessage" style="color: green; display: none;">Conversion Successful</p>
    <p id="conversionFailedMessage" style="color: red; display: none;">Conversion Failed</p>
</div>

<script>
    function updateFileName(input) {
        var fileNameDisplay = document.getElementById("fileName");
        if (input.files.length > 0) {
            fileNameDisplay.innerText = input.files[0].name;
        } else {
            fileNameDisplay.innerText = "No file chosen";
        }
    }

    function performAction() {
        var actionSelect = document.getElementById("actionSelect");
        var selectedAction = actionSelect.value;

        switch (selectedAction) {
            case "DTI":
                fetch('/DTI_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'DTI' })
                })
                    .then(response => {
                        if (response.ok) {
                            // If the action was successful, redirect the user to the download route
                            window.location.href = '/download_study_zip';
                        } else {
                            // Handle error cases
                            console.error('Error performing download action');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                break;
            case "visualize":
                // Redirect to the display_info route
                window.location.href = '/display_info';
                break;
            default:
                console.error('Invalid action selected');
        }

    }
</script>
{% endblock %}
