{% extends "base.html" %}
{% block pageTitle %}
Search for DICOM files on Orthanc
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/DICOMweb" method="post" class="mt-3">
                <div class="form-group">
                    <label for="studyName">Enter Study Name:</label>
                    <input type="text" class="form-control" id="studyName" name="studyName" placeholder="Enter Study ID">
                </div>
                <div class="form-group">
                    <label for="patientName">Enter Patient Name:</label>
                    <input type="text" class="form-control" id="seriesID" name="seriesID" placeholder="Enter Series ID">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
