{% extends "base.html" %}
{% block pageTitle %}
NIFTI image
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div>
            <form action="/show_nifti" method="post" class="mt-3">
                <div class="form-group">
                <label for="niftiSelector">Select Nifti Image:</label>
                <select id="niftiSelector" name="niftiSelector" class="form-control">
                    {% for instance in lists %}
                        <option value="{{ instance }}" >{{ instance }}</option>
                    {% endfor %}
                </select>
                <div class="form-group">
                    <button type="submit" id="displayButton" class="btn btn-primary mr-2">Display</button>
                </div>
                </div>
            </form>
            </div>
            <div id="display">
                <img id="dicom" src='static/image_nifti.png' alt="Nifti Image">
            </div>
        </div>
    </div>
</div>
{% endblock %}
